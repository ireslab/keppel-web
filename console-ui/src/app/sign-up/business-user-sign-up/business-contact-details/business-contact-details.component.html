<app-sidebar></app-sidebar>

<div class="container mainContent kpl-inputForm">
  <form>
    <div class="row">
      <div class="col-12">
        <div class="form-group StartDateGroup text-center">
          <label for="dt_KECallback_Date">Select Date and Time for us to call you
            <br/>
            <small>(Optional)</small>
          </label>
          <input type="date" class="form-control normal dateInput centeredInCol text-center" id="dt_KECallback">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <div class="kpl-TimeSelector">
          <div class="Picker" id="TimeSelectHour">
            <div class="upbutton">
              <i class="fa fa-angle-up"></i>
            </div>
            <input type="text" pattern="\d\d" maxlength="2" class="display" id="CallTimeHour" value="01">
            <div class="downbutton">
              <i class="fa fa-angle-down"></i>
            </div>
          </div>
          <div class="Picker" id="TimeSelectMinute">
            <div class="upbutton">
              <i class="fa fa-angle-up"></i>
            </div>
            <input type="text" pattern="\d\d" maxlength="2" class="display" id="CallTimeMin" value="00">
            <div class="downbutton">
              <i class="fa fa-angle-down"></i>
            </div>
          </div>
          <div class="Picker" id="TimeSelectAMPM">
            <div class="upbutton">
              <i class="fa fa-angle-up"></i>
            </div>
            <input type="text" disabled maxlength="2" class="display" id="CallTimeAMPM" value="PM">
            <div class="downbutton">
              <i class="fa fa-angle-down"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="row kpl-AddressUpload-Mobile d-md-none">
      <div class="col-md-6">
        <div class="form-group StartCamera">
          <label class="custom-file">
            <input type="file" accept="image/*" id="file_RecentBill" capture="camera" class="custom-file-input" placeholder="">
            <span class="custom-file-control" id="SelectedFile">Take a photo of past month's bill</span>
          </label>
          <div class="line"></div>
        </div>
      </div>
      <div class="col-12 text-center form-group">
        <label>Or</label>
      </div>
    </div>
    <div class="row kpl-AddressUpload-PC">
      <div class="col-lg-6">
        <div class="form-group FileUpload">
          <label class="custom-file">
            <input type="file" accept="image/*" id="file_RecentBill" class="custom-file-input" placeholder="">
            <span class="custom-file-control" id="SelectedFile">Upload Past Month's Bill</span>
          </label>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top:30px;">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control Name" id="txt_firstName" aria-describedby="txt_firstName" placeholder="First Name*">
          <div class="line"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control Name" id="txt_LastName" aria-describedby="txt_LastName" placeholder="Last Name*">
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control Designation" id="txt_Designation" aria-describedby="txt_Designation" placeholder="Designation">
          <div class="line"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="email" class="form-control Email" id="txt_UserEmail" aria-describedby="txt_UserEmail" placeholder="Email*">
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control ContactNumber" id="txt_ContactNumber" aria-describedby="txt_ContactNumber" placeholder="Contact No.*">
          <div class="line"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control Fax" id="txt_Fax" aria-describedby="txt_Fax" placeholder="Fax No.">
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top:40px;">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="form-group BizTextArea text-center">
          <label for="txt_Remarks">Let us know if you have any additional remarks</label>
          <textarea class="form-control" id="txt_Remarks" rows="5"></textarea>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="form-group" style="margin-top:40px;">
          <button type="button" class="btn btn-primary emphasis" routerLink="/aknowledgement">Submit</button>
        </div>
      </div>
    </div>
</form>
</div>

<!--Chat Trigger (hidden)-->
<button class="btn btn-secondary d-none" id="kpl-ContactUsChat" type="button" data-toggle="modal" data-target="#ChatModal">Chat</button>
<!--Modal for Chatbot-->
<div class="modal fade" id="ChatModal" tabindex="-1" role="dialog" aria-labelledby="ChatModalLabel" aria-hidden="true">
  <div class="chatModal modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="modal-close-text">No Thanks</span>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <div class="chatModalContentDiv">
          <img class="chatModalIcon" src="assets/img/img-ChatIcon.png" />
          <h1>
            Let us help you
          </h1>
          <p>Our Service Agent is available
            <br/>Let us handle the rest of your sign up</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary emphasis" data-dismiss="modal" onclick="">Chat Now</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
