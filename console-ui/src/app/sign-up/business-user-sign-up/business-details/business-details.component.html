<app-sidebar></app-sidebar>

<div class="container mainContent">
  <div class="row">
      <div class="col-12 text-center">
          <h2>
              <img src="assets/img/img-BizType.png" /> Click TYPE OF BUSINESS BELOW to start
          </h2>
      </div>
  </div>
  <form id="Grp-DwellingType" class="row no-gutters">
      <div class="col">
          <button class="btn btn-block btn-secondary btn-Option selectPropertyTypeButton" type="button">Partnership</button>
      </div>
      <div class="col">
          <button class="btn btn-block btn-secondary btn-Option selectPropertyTypeButton" type="button">Company</button>
      </div>
      <div class="col">
          <button class="btn btn-block btn-secondary btn-Option selectPropertyTypeButton" type="button">Limited Liability Partnership</button>
      </div>
      <div class="col">
          <button class="btn btn-block btn-secondary btn-Option selectPropertyTypeButton" type="button">Limited Partnership</button>
      </div>
      <div class="col">
          <button class="btn btn-block btn-secondary btn-Option selectPropertyTypeButton" type="button">Foreign Entities</button>
      </div>
      <div class="col">
          <button class="btn btn-block btn-secondary btn-Option selectPropertyTypeButton" type="button">Others</button>
      </div>
  </form>
  <div class="row" id="Grp-DwellingType-Mobile">
      <div class="col-12">
          <select class="form-control" id="Grp-DwellingType-MobileSelect">
              <option>Partnership</option>
              <option>Company</option>
              <option>Limited Liability Partnership</option>
              <option>Limited Partnership</option>
              <option>Foreign Entities</option>
              <option>Others</option>
          </select>
      </div>
  </div>
  <div class="row">
      <div class="col-12 col-md-3"></div>
      <div class="col-md-6">
          <div class="kpl-panel" style="margin-top:20px;">
              <div class="form-group IDIcon">
                  <input type="number" class="form-control" id="txt_UENNumber" placeholder="Input Company's UEN Number">
              </div>
              <img src="assets/img/newCaptchaAnchor.gif" class="dummyCaptcha" alt="Captcha">
              <button class="btn btn-primary btn-PageConfirmBtn" type="button" routerLink="/business-contact">Continue</button>
          </div>
      </div>
      <div class="col-12 col-md-3"></div>
  </div>

</div>
<app-footer></app-footer>
